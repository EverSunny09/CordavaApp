<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Enter trip details</title>
		<script>
		function validateForm()
		{
		 var tn=document.forms["tripform"]["tripname"].value;
		 var dn=document.forms["tripform"]["destination"].value;
		 var ty=document.forms["tripform"]["triptype"];
		 
		 if(tn==null||tn=="")
		 {
		 alert ("Trip name cannot be blank");
		 return false;
		 }
		 else if(dn==null||tn=="")
		 {
		 alert ("Destination cannot be blank");
		 return false;
		 }
		 else if(ty.selectedIndex==0)
		 {
		 alert ("Enter trip type");
		 return false;
		 }
		 
		</script>
		
		
		<style>
		div
		{
		margin:0px auto;
		width:30%;
		padding:30px;
		font-size:20px;
		background-color:#006699;
		}
		input[type=text],select
		{
		width:100%;
		padding:12px 20px;
		margin:8px 0;
		display:inline-block;
		border:1px solid #ccc;
		box-sizing:border-box;
		font-size:14px;
		}
		input[type=submit]
		{
		width:100%;
		background-color:#003399;
		color:white;
		padding:14px 20px;
		margin:8px 0;
		border:none;
		border-radius:4px;
		cursor:pointer;
		font-size:16px;
		}
		input[type=submit]:hover
		{
		background-color:  #2F4F4F;
		}
		h1
		{
		color:blue;
		text-align:center;
		}
		div label
		{
		color:white;
		}
		
		</style>
		
    </head>
    <body>
	<h1>Enter trip details<h1>
	<div>
	<form name="tripform" method="post" onsubmit="validateForm()">
	<label for="tname" >Trip Name</label>
        <input type="text" id="tname" name="tripname" placeholder="Trip name">
	<label for="destn" >Destination</label>
	    <input type="text" id="destn" name="destination" placeholder="Destination">
	<label for="triptype" >Trip type</label>
	    <select id="triptype" name="triptype">
		<option value="meeting">Meeting</option>
		<option value="conference">Conference</option>
		<option value="seminar">Seminar</option>
		<option value="workshop">Workshop</option>
		
	<input type="submit" value="Submit">
	</form>
	</div>       
    </body>
</html>
